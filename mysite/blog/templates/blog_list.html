{% extends 'base.html' %}
{% block title %}Blog List{% endblock %}
{% block blog_active %}active{% endblock %}
{% block content %}
    {% for blog in blogs %}
        <a style="text-decoration: none" href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:122}}</p>
        <hr>
        {% empty %}
            <p>暂无博客，敬请期待</p>
    {% endfor %}
<hr style="height: 5px">
    <div>
        <p>当前共有博客<span style="color: crimson">{{ blogs|length }}</span>篇</p>
    </div>
{% endblock %}
